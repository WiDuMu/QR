<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QR Generator</title>
   <link rel="stylesheet" href="./index.css">
   <!-- <script src="./qrcodegen-v1.8.0-es6.js" defer></script> -->
   <script type="module" src="./QRCode.js"></script>
   <script type="module" src="./index.js"></script>
</head>
<body>
   <form id="qr-input" class="flex-col">
      <a id="secret-download-link" download="" hidden></a>
      <h1 class="flex-row">QR URL:<input id="url" placeholder="Your link here" value="" type="text" name="URL"></h1>
      <h1 class="flex-row">Foreground Color:<input id="fg-color" name="fg-color" value="#000000" type="color"></h1>
      <h1 class="flex-row">Background Color:<input id="bg-color" name="bg-color" value="#FFFFFF" type="color"></h1>
      <button id="qr-download-button" type="button" hidden>Download QR code</button>
      <ul id="qr-code-errors">

      </ul>
   </form>
   <div id="qr-code" hidden>
      
   </div>
   <a href="https://github.com/WiDuMu/QR" class="sticky-right-button flex-col-center"><img alt="github link"
        src="static/github-mark.svg"><span>github.com/WiDuMu</span></a>
</body>
</html>
